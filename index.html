<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォームを作る</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <h1>お問い合わせフォーム</h1>
    <form method="post" action="mail_confirm.php"> <!--method="post" action="ファイル名" 情報の送信先ファイルのこと -->

        <div>
            <label>名前</label>
            <br>
            <input type="text" class="text" size="35" name="name"> <!--name="箱の名前"　入力データの保管先-->
        </div>

        <div>
            <label>メールアドレス</label>
            <br>
            <input type="text" class="text" size="35" name="mail">
        </div>

        <div>
            <label>年齢</label>
            <br>
            <select class="dropdown" name="age">
                <option>選択してください</option>
                <script>
                    for (var i = 18; i <= 65; i++) {
                        document.write("<option value=" + i + ">" + i + "歳</option>");
                        }
                </script>
            </select>
        </div>
        
        <div>
            <label>コメント</label>
            <br>
            <textarea cols="35" rows="7" name="comments"></textarea>
        </div>

        <div>
            <input type="submit" class="submit" value="送信する">
        </div>
    </form>

</body>

</html>
